{% extends "base.html" %}
{% block title %}Sign Up - Music Recommendation{% endblock %}

{% block content %}
<div class="col-md-10 col-lg-8 mx-auto">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Sign up</h1>
        <p class="col-lg-10 fs-4">Register to our system and start getting music recommendations now!</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="{{ url_for('signup') }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" pattern="[a-zA-Z0-9._]+" title="Username can only contain letters, numbers, hyphens, and underscores" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <hr class="my-4">
            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
        </div>
    </div>
</div>
{% endblock %}
